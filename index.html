<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>To Do List</title>
</head>
<body>
    <h1>Today's To Do List</h1>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Are you forgetting something?" aria-label="Recipient's username"
            aria-describedby="button-addon2">
        <button class="btn btn-success" type="button" id="button-addon2">Add a new Task</button>
    </div> 
    <div id="list">
        <ul>
            <li v-for="(stuff, index) in mylist" :class="">
                {{stuff.text}}

            </li>
        </ul>
    </div>







    <script src="script.js"></script>
</body>
</html>
